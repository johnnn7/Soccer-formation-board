<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Formation Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="field">
        <!-- Soccer Field Lines -->
        <div class="goal-area left-goal"></div>
        <div class="goal-area right-goal"></div>
        <div class="penalty-area left-penalty"></div>
        <div class="penalty-area right-penalty"></div>
        <div class="center-circle"></div>
        <div class="center-line"></div>
    </div>
    <div>
        <!-- Draggable Players -->
        <div class="player" id="player1">1</div>
        <div class="player" id="player2">2</div>
        <div class="player" id="player3">3</div>
        <div class="player" id="player4">4</div>
        <div class="player" id="player5">5</div>
        <div class="player" id="player6">6</div>
        <div class="player" id="player7">7</div>
        <div class="player" id="player8">8</div>
        <div class="player" id="player9">9</div>
        <div class="player" id="player10">10</div>
        <div class="player" id="player11">11</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
